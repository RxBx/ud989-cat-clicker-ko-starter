<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <div>
        <h2> Cat List</h2>
        <ul data-bind="foreach: catList">
        <!-- each KO generated list item remains linked to the corresponding KO obs array item
        which is then "supplied" to any function that runs on the "click" -->
            <li data-bind="text: name, click: $parent.updateCurrentCat"></li>
        </ul>
    </div>
    <!-- "with:"  sets a context for next set of data bindings -->
    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h3>Nick Name:</h3>
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
